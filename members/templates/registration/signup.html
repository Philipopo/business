{% extends 'home.html' %}
{% load static %}


{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username" required><br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="enter your firstname"><br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="enter your lastname"><br>

    <label for="">Email Address</label>
    <input type="email" id="emailaddress" name="emailaddress" placeholder="enter email" required><br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="create a password" required><br>

    
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="confirm password" required><br>
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
